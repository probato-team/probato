name: Deploy artifacts to Maven Central

on:
   push:
     branches:
       - main
       - deploy
       - 'feature/**'

jobs:
   deploy:
      runs-on: ubuntu-latest

      steps:
      
      -  name: Checkout code
         uses: actions/checkout@v3

      -  name: Configure JDK 11
         uses: actions/setup-java@v3
         with:
            java-version: '11'
            distribution: temurin
            cache: maven

      -  name: Import GPG key
         env:
            GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
            GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
         run: |
            echo "$GPG_PRIVATE_KEY" | gpg --import
            echo "$GPG_PASSPHRASE" | gpg --batch --passphrase-fd 0 --edit-key 6EC20A933374F16AA09BC340FD480C23BF56B005 trust quit

      -  name: Setup Maven Settings
         run: |
            mkdir -p ~/.m2
            echo "<settings>
                     <servers>
                        <server>
                            <id>central</id>
                            <username>${{ secrets.OSSRH_USERNAME }}</username>
                            <password>${{ secrets.OSSRH_PASSWORD }}</password>
                        </server>
                     </servers>
                     <profiles>
                        <profile>
                           <id>central</id>
                           <activation>
                              <activeByDefault>true</activeByDefault>
                           </activation>
                           <properties>
                              <gpg.executable>gpg</gpg.executable>
                              <gpg.passphrase>${{ secrets.GPG_PASSPHRASE }}</gpg.passphrase>
                           </properties>
                        </profile>
                     </profiles>
                  </settings>" > ~/.m2/settings.xml

      -  name: Deploy to Maven Central
         run: mvn clean deploy -P release --settings ~/.m2/settings.xml -DskipTests
